
<ion-item text-wrap color="red-lighten-1" no-lines>{{item.name}}</ion-item>
<ion-grid class="no-padding">
  <ion-row wrap>
    <ion-col col-auto>
      <ion-item text-wrap color="red-lighten-1" no-lines>{{item.type}}</ion-item>
    </ion-col>
    <ion-col col-auto>
      <ion-item text-wrap color="red-lighten-1" no-lines>{{item.rarity}}</ion-item>
    </ion-col>
    <ion-col col-auto>
      <ion-item text-wrap color="red-lighten-1" no-lines>Lvl {{item.level}}</ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-item text-wrap color="red-lighten-1" no-lines>Description : {{item.description}}</ion-item>
<ion-grid>
  <ion-row wrap>
    <ion-col col-auto>
      <ion-item text-wrap color="red-lighten-1" no-lines>Refund : {{item.vendor_value}} cp</ion-item>
    </ion-col>
    <ion-col col-auto>
      <ion-item text-wrap color="red-lighten-1" no-lines>Chat Link : {{item.chat_link}}</ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
