<ion-header>
  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Mon Compte</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="myBg">

  <ion-card class="adv-map">
    <ion-item class="item-account" text-wrap>
    <ion-avatar item-left>
      <img src="assets/img/background.png">
    </ion-avatar>
    <h2>{{AccountName}}</h2>
    </ion-item>

    <ion-item class="item-tuto" text-wrap lines>
      <ion-icon color="danger" large item-left icon-right name='md-clock'></ion-icon>
      <p><b> Créé le :</b> {{AccountCreation}}</p>
    </ion-item>
    <ion-item class="item-tuto" text-wrap lines>
      <ion-icon color="danger" large item-left icon-right name='md-add-circle'></ion-icon>
      <p><b>Accès à : </b> {{hasExtension()}}</p>
    </ion-item>
    <ion-item class="item-tuto" text-wrap lines>
      <ion-icon color="danger" large item-left icon-right name='md-paw'></ion-icon>
      <p><b> Commandant :</b> {{isCommander()}}</p>
    </ion-item>
    <ion-item class="item-tuto" text-wrap lines>
      <ion-icon color="danger" large item-left icon-right name='md-beer'></ion-icon>
      <p><b> Daily AP :</b> {{AccountDailyAP}}</p>
    </ion-item>
    <ion-item class="item-tuto" text-wrap lines>
      <ion-icon color="danger" large item-left icon-right name='md-infinite'></ion-icon>
      <p><b> Niveau de fractale :</b> {{AccountFractalLevel}}</p>
    </ion-item>
    <ion-item class="item-tuto" text-wrap lines>
      <ion-icon color="danger" large item-left icon-right name='ios-jet-outline'></ion-icon>
      <p><b> Rang McM :</b> {{AccountWvWRank}}</p>
    </ion-item>
    <ion-item actions class="footer-tuto">
    </ion-item>
  </ion-card>

</ion-content>
