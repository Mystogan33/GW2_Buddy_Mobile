<ion-header>
  <ion-navbar color="secondary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Mon Compte</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="myBg">

  <ion-item class="custom-class-divider">
    <ion-item color="secondary" class="custom-class-divider" no-lines>
      <ion-avatar item-left>
        <img src="assets/img/icon.png">
      </ion-avatar>
      <h2 class="title"><b>{{AccountName}}</b></h2>
    </ion-item>

      <ion-item-group>
        <ion-item class="custom-class-divider">
          <ion-icon name = "" item-left large></ion-icon>
          <h2> <b> Créé le :</b> {{AccountCreation}} </h2>
        </ion-item>

        <ion-item class="custom-class-divider">
          <ion-icon name = "" item-left large></ion-icon>
          <h2> <b> Accès à : </b> {{hasExtension()}} </h2>
        </ion-item>

        <ion-item class="custom-class-divider">
          <ion-icon name = "" item-left large></ion-icon>
          <h2> <b> Commandant :</b> {{isCommander()}} </h2>
        </ion-item>

        <ion-item class="custom-class-divider">
          <ion-icon name = "" item-left large></ion-icon>
          <h2> <b> Daily AP :</b> {{AccountDailyAP}} </h2>
        </ion-item>

        <ion-item class="custom-class-divider">
          <ion-icon name = "" item-left large></ion-icon>
          <h2> <b> Niveau de fractale :</b> {{AccountFractalLevel}} </h2>
        </ion-item>

        <ion-item class="custom-class-divider">
          <ion-icon name = "" item-left large></ion-icon>
          <h2> <b> Rang McM :</b> {{AccountWvWRank}} </h2>
        </ion-item>
      </ion-item-group>

  </ion-item>
</ion-content>
