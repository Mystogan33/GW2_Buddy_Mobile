<ion-header>
  <ion-navbar color="secondary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Mes personnages</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content class="myBg">

  <ion-card class="custom-class-divider" *ngFor="let character of characters">
    <button class="custom-class-divider" ion-item (click)="goToCharacter(character)">
      <ion-icon md="md-flame" class="color" item-left large></ion-icon>
      <h2><b>{{character}}</b></h2>
    </button>
  </ion-card>

</ion-content>
