<ion-header>

  <ion-navbar color="danger">
        <ion-buttons left>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title>
      <b>Mini-Pets</b>
  </ion-title>

  <ion-buttons right>
    <button ion-button icon-only (click)="logOut()">
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="myBg">

<ion-grid>
    <ion-item *ngFor="let castor of infoMiniTab" class="item-content" text-wrap no-lines>

      <ion-thumbnail item-left>
        <img [src]="castor.icon"/>
      </ion-thumbnail>
      <h2><b>{{castor.name}}</b></h2>

  </ion-item>
</ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar color="danger">
    <ion-searchbar mode="ios" color="danger" (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-footer>
