<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Mes finishers</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content class="myBg">

  <ion-grid>
    <ion-row wrap>
      <ion-col width-33 *ngFor="let licorne of infoFinishTab">
          <img [src]="licorne.icon" (click)="openMenu(licorne)"/>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
    <ion-searchbar
      mode="ios" color="secondary" (ionInput)="getItems($event)">
    </ion-searchbar>
    <ion-icon name="ios-arrow-up" item-right *ngIf="!isOpenChoice" (click)="displayCheckBox()"></ion-icon>
    <ion-icon name="ios-arrow-down" item-right *ngIf="isOpenChoice" (click)="displayCheckBox()"></ion-icon>

    <ion-item color="secondary" *ngIf="isOpenChoice">
      <ion-label>Non Permanent</ion-label>
      <ion-checkbox disabled="false"></ion-checkbox>
    </ion-item>
    <ion-item color="secondary" *ngIf="isOpenChoice">
      <ion-label>Permanent</ion-label>
      <ion-checkbox disabled="false"></ion-checkbox>
    </ion-item>

  </ion-toolbar>
</ion-footer>
