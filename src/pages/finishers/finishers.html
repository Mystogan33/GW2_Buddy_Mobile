<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>finishers</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page-finishers">

  <ion-grid>

    <ion-list>
  <ion-item *ngFor="let licorne of infoFinishTab" text-wrap>
    <ion-thumbnail item-left>
        <img [src]="licorne.icon" (click)="openMenu(licorne)"/>
    </ion-thumbnail>
    <h2 >{{licorne.name}}</h2>
  </ion-item>
</ion-list>



  </ion-grid>


</ion-content>
