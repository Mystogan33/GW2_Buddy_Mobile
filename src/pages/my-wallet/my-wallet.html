<ion-header>
  <ion-navbar color="brown-trade">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Mon portefeuille</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content class="myBg">

  <ion-card class="item" *ngFor="let currency of Currencies">
  <ion-item class="item">
    <div style="display:inline-block ; float: left" item-left><h2><b>{{currency.name}}</b></h2></div>
    <div style="display:inline ; float : right" item-right><h2><b>{{currency.amount}}</b></h2></div>
    <div style="display:inline-block ; float:right" item-right><img [src]="currency.img"></div>
  </ion-item>
  <ion-item class="item" text-wrap>
    <p>{{currency.description}}</p>
  </ion-item>
  </ion-card>

</ion-content>
