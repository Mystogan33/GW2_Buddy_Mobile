<ion-header>
  <ion-navbar color="danger">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{guildName.name}}</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>

    <ion-item-divider class="custom-class-divider"><b>Informations sur la guilde : </b></ion-item-divider>


    <ion-item>
      <ion-icon name = "game-controller-b" item-left large></ion-icon>
      <h2> <b> Tag de guilde :</b> {{tag}} </h2> <!-- c'est pas fini -->
    </ion-item>

    <ion-item>
      <ion-icon name = "game-controller-b" item-left large></ion-icon>
      <h2> <b> Niveau de la guilde :</b> {{lvl}} </h2> <!-- c'est pas fini -->
    </ion-item>


    <ion-item text-wrap>
      <ion-icon name = "game-controller-b" item-left large></ion-icon>
      <h2> <b> Message de guilde :</b></h2> <!-- c'est pas fini -->
      <ion-card-content>
        <p>
         {{msg}}
       </p>
      </ion-card-content>
    </ion-item>


    <ion-item>
      <ion-icon name = "game-controller-b" item-left large></ion-icon>
      <h2> <b> Influence :</b> {{influ}} </h2> <!-- c'est pas fini -->
    </ion-item>

    <ion-item>
      <ion-icon name = "game-controller-b" item-left large></ion-icon>
      <h2> <b> Aetherium :</b> {{aether}} </h2> <!-- c'est pas fini -->
    </ion-item>

    <ion-item>
      <ion-icon name = "game-controller-b" item-left large></ion-icon>
      <h2> <b> Resonance :</b> {{rez}} </h2> <!-- c'est pas fini -->
    </ion-item>

    <ion-item>
      <ion-icon name = "game-controller-b" item-left large></ion-icon>
      <h2> <b> Faveur :</b> {{faveur}} </h2> <!-- c'est pas fini -->
    </ion-item>

    <button ion-item *ngFor="let guild of GuildsInformations" (click)="getGuild(guild)">
      <ion-icon name = "game-controller-b" item-left large></ion-icon>
      <h2><b>{{guild.name}} [{{guild.tag}}]</b></h2>
    </button>

  </ion-card>

</ion-content>
