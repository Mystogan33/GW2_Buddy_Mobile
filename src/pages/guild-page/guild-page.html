<ion-header>
  <ion-navbar color="danger">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{guild.name}}</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>

    <ion-item>
      <ion-icon name = "" item-left large></ion-icon>
      <h2> <b> Tag de guilde :</b> {{guild.tag}} </h2>
    </ion-item>

    <ion-item>
      <ion-icon name = "" item-left large></ion-icon>
      <h2> <b> Niveau de la guilde :</b> {{guild.level}} </h2>
    </ion-item>


    <ion-item text-wrap>
      <ion-icon name = "" item-left large></ion-icon>
      <h2> <b> Message de guilde :</b></h2>
      <ion-card-content>
        <p>
         {{guild.motd}}
       </p>
      </ion-card-content>
    </ion-item>


    <ion-item>
      <ion-icon name = "" item-left large></ion-icon>
      <h2> <b> Influence :</b> {{guild.influence}} </h2>
    </ion-item>

    <ion-item>
      <ion-icon name = "" item-left large></ion-icon>
      <h2> <b> Aetherium :</b> {{guild.aetherium}} </h2>
    </ion-item>

    <ion-item>
      <ion-icon name = "" item-left large></ion-icon>
      <h2> <b> Resonance :</b> {{guild.resonance}} </h2>
    </ion-item>

    <ion-item>
      <ion-icon name = "" item-left large></ion-icon>
      <h2> <b> Faveur :</b> {{guild.favor}} </h2>
    </ion-item>

  </ion-card>
</ion-content>
