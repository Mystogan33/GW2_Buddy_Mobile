<ion-header>
  <ion-navbar color="red-lighten-2">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{guild.name}}</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list no-border>

    <ion-list-header>
      Description
    </ion-list-header>

    <ion-item>
      <ion-icon name='planet' item-left></ion-icon>
      <b>Tag de la guilde</b>
      <ion-note item-right>
      {{guild.tag}}
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label>
        <b>Niveau de la guilde</b>
      </ion-label>
      <ion-note item-right>
      {{guild.level}}
      </ion-note>
      <ion-icon name='body' item-left></ion-icon>
    </ion-item>

  </ion-list>


  <ion-list>

    <ion-list-header>
      Message de guilde
    </ion-list-header>

    <ion-item text-wrap>
      {{guild.motd}}
      <ion-icon name='color-wand' item-left></ion-icon>
    </ion-item>

  </ion-list>

  <ion-list>

    <ion-list-header>
      Monnaies de la guilde
    </ion-list-header>

    <ion-item>
      <ion-icon name='flash' item-left></ion-icon>
      Influence
      <ion-note item-right>{{guild.influence}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='book' item-left></ion-icon>
      Aetherium
      <ion-note item-right>{{guild.aetherium}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='beer' item-left></ion-icon>
      Resonance
      <ion-note item-right>{{guild.resonance}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='beer' item-left></ion-icon>
      Faveur
      <ion-note item-right>{{guild.favor}}</ion-note>
    </ion-item>


  </ion-list>
</ion-content>
