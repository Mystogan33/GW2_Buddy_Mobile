<ion-header>
  <ion-navbar color="danger">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Mes guildes</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>

    <button ion-item *ngFor="let guild of GuildsInformations" (click)="goToGuild(guild)">
      <ion-icon name="game-controller-b" item-left large></ion-icon>
      <h2><b>{{guild.name}} [{{guild.tag}}]</b></h2>
    </button>

  </ion-card>

</ion-content>
